<!DOCTYPE html>
<html lang="en-gb">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/style.css">
        <title>CODING QUIZ</title>
    </head>

    <body>
        <div class="High Score"><a href="highscore.html">Highscores</a></div>
        <div class="timer">time:<span id="time"></span></div>

        <div class="wrapper">
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try your best and answer the folling questions the best you can.
                    keep in mind this is a time event and incorrect answers will penalize
                    your score!
                </p>
                <button id="start-button">Start Quiz</button>
            </div>
            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>
            <div id="end-screen" class="hide">
                <h2>Congratulations!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                  Enter initials: <input type="text" id="initials" max="3" />
                  <button id="submit">Submit</button>
                </p>
            </div>
        </div>
        <script src="./assets/java/questions.js"></script>
        <script src="./assets/java/script.js"></script>
    </body>
</html>
